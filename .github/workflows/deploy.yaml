name: Apply To Courier

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs: 

    build:
        runs-on: ubuntu-20.04

        services:
            postgres: 
                image: postgres:16
                env:
                    POSTGRES_HOST: localhost
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: p1ecful
                    POSTGRES_DB: ApplyToCourier
                    POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}

                ports:
                    - 5432:5432

                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with: 
                go-version: 1.21.0

            - name: Build app
              run: |
                go mod download
                go build -o ApplyToCourier ./cmd/server/main.go